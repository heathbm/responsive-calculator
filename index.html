<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <h1 id="title">The jQuery Calculator</h1>

    <div id="case">
        <div id="container">
            <div class="row" id="result-row">
                <h3 id="result">0</h3>
            </div>
            <div class="row">
                <button class="button action" id="btn-ac">AC</button>
                <button class="button action" id="btn-del">DEL</button>
                <button class="button action" id="btn-convert">+/-</button>
                <button class="button special action" id="btn-divide">/</button>
            </div>
            <div class="row">
                <button class="button num" id="btn-7">7</button>
                <button class="button num" id="btn-8">8</button>
                <button class="button num" id="btn-9">9</button>
                <button class="button special action" id="btn-times">X</button>
            </div>
            <div class="row">
                <button class="button num" id="btn-4">4</button>
                <button class="button num" id="btn-5">5</button>
                <button class="button num" id="btn-6">6</button>
                <button class="button special action" id="btn-subtract">-</button>
            </div>
            <div class="row">
                <button class="button num" id="btn-1">1</button>
                <button class="button num" id="btn-2">2</button>
                <button class="button num" id="btn-3">3</button>
                <button class="button special action" id="btn-add">+</button>
            </div>
            <div class="row">
                <button class="button num" id="btn-0">0</button>
                <button class="button" id="btn-dot">.</button>
                <button class="button action" id="btn-equals">=</button>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
